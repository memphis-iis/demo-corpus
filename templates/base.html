<html lang="en">

<head>
<title>{% block title %}Subject Tracking{% endblock %}</title>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.4/sandstone/bootstrap.min.css" rel="stylesheet">
<link href="//cdn.datatables.net/plug-ins/1.10.7/integration/bootstrap/3/dataTables.bootstrap.css" rel="stylesheet">

<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->

{% block page_css %}
{% endblock %}

</head>
<body>


<!-- HEADER/NAVBAR -->
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="/demo">Corpus Web Service Demo</a>
        </div>
    </div><!-- /.container-fluid -->
</nav>


<!-- MAIN CONTENT -->
<div class="container-fluid">
    {% block main_content %}
        Actual Page Content Will Go Here
    {% endblock %}
</div> <!-- /container -->


<!-- FOOTER -->
<div class="container-fluid" style="margin-top: 2in;">
    <div class="row">
        <div class="col-md-12">
            <img style="float:left;" class="img-responsive img-rounder" src="http://www.memphis.edu/shared/shared_rootsite/images/brandnew.jpg">
            <p style="float:right;"><small>Institute for Intelligent Systems, {{g.year}}</small></p>
            <br style="clear:both">
        </div>
    </div>
</div>


<!-- JAVASCRIPT RESOURCES -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.8.0/lodash.min.js"></script>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>


{% block extra_js %}
{% endblock %}


</body>
</html>
